<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Form</title>
</head>
<body>
    <header class="header">
        <h1>Choose Your Car</h1>
    </header>
    <main>
        <section class="car-options">
            <h2>Select Car</h2>
            <form action="process_form.php" method="post">
                <label for="hatchback">
                    <input type="checkbox" id="hatchback" name="car_option[]" value="Hatchback">
                    <span class="option-name">Hatchback</span>
                </label>
                <label for="sedan">
                    <input type="checkbox" id="sedan" name="car_option[]" value="Sedan">
                    <span class="option-name">Sedan</span>
                </label>
                <label for="suv">
                    <input type="checkbox" id="suv" name="car_option[]" value="SUV">
                    <span class="option-name">SUV</span>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="customer-info">
            <h2>Customer Information</h2>
            <form action="process_form.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
